<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Shop - Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .page-subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .featured-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ff6b35;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            z-index: 1;
        }
        
        .product-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .product-image .placeholder {
            font-size: 4rem;
            color: #adb5bd;
        }
        
        .product-info {
            padding: 24px;
        }
        
        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
            line-height: 1.3;
        }
        
        .product-brand {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00b04f;
            margin-bottom: 15px;
        }
        
        .product-stock {
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .stock-available {
            background: #d4edda;
            color: #155724;
        }
        
        .stock-low {
            background: #fff3cd;
            color: #856404;
        }
        
        .stock-out {
            background: #f8d7da;
            color: #721c24;
        }
        
        .add-to-cart:hover {
            background: #0056b3;
        }
        
        .add-to-cart:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            grid-column: 1 / -1;
        }
        
        .no-products h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
         .add-to-cart {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            body {
                padding: 20px 15px;
            }
            
            .page-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
   <div class="container">
        <h1 class="page-title">âš½ Football Shop</h1>
        
        <!-- Single Product Card - Manchester United Jersey -->
        <div class="product-card">
            <!-- Featured Badge -->
            <div class="featured-badge">Featured</div>
            
            <!-- Product Image -->
            <div class="product-image">
                <img src="" alt="Manchester United Home Jersey 2024">
                <!-- Jika gambar tidak ada, akan muncul placeholder -->
                <!-- <span class="placeholder">ðŸ‘•</span> -->
            </div>
            
            <!-- Product Info -->
            <div class="product-info">
                <!-- Product Name -->
                <h3 class="product-name">{{nama_produk}}</h3>
                
                <!-- Brand -->
                <p class="product-brand">{{brand}}</p>
                
                <!-- Description -->
                <p class="product-description">{{deskripsi}}</p>
                
                <!-- Price -->
                <div class="product-price">{{harga}}</div>
                
                <!-- Stock Status -->
                <div class="product-stock stock-available">{{stok}}</div>
                
                <!-- Add to Cart Button -->
                <button class="add-to-cart">
                    Tambah ke Keranjang
                </button>
            </div>
        </div>
    </div>
</body>
</html>
