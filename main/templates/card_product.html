<article class="bg-white border border-gray-200 rounded-lg shadow p-4 hover:shadow-md transition">
  <!-- Header -->
  <div class="flex justify-between items-center mb-3">
    <h5 class="text-lg font-bold text-gray-900 line-clamp-1">
      {{ product.name }}
    </h5>
    {% if product.is_featured %}
      <span class="px-2 py-1 text-xs bg-gray-700 text-white rounded">Featured</span>
    {% endif %}
  </div>

  <!-- Brand -->
  <p class="text-xs text-gray-500 mb-1">{{ product.brand }}</p>

  <!-- Description -->
  <p class="text-gray-600 text-sm leading-relaxed line-clamp-2 mb-3">
    {{ product.description }}
  </p>

  <!-- Price & Stock -->
  <div class="flex justify-between items-center mb-3">
    <span class="text-gray-800 font-semibold">Rp {{ product.price }}</span>
    <span class="text-xs text-gray-500">Stock: {{ product.stok }}</span>
  </div>

  <!-- Actions -->
  <div class="flex justify-between items-center border-t border-gray-200 pt-3">
    <a href="{% url 'main:show_detail_product' product.id %}" 
       class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
      Detail â†’
    </a>
    
    {% if user.is_authenticated and product.user == user %}
      <div class="flex space-x-2">
        <a href="{% url 'main:edit_product' product.id %}" 
           class="text-gray-600 hover:text-gray-800 text-sm transition-colors">
          Edit
        </a>
        <a href="{% url 'main:delete_product' product.id %}" 
           class="text-gray-600 hover:text-gray-800 text-sm transition-colors">
          Delete
        </a>
      </div>
    {% endif %}
  </div>
</article>
